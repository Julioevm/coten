name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pyinstaller tcod numpy

    - name: Build Windows Executable
      run: pyinstaller --onefile main.py --add-data="dejavu10x10_gs_tc.png:img" --add-data="menu_background.png:img" 

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
